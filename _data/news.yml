- date: 2020-10-26
  title: "Možnost finanční podpory projektu"
  summary: "Ode dneška je možné projekt Fakta o klimatu podpořit i finančně prostřednictvím platformy [Darujme.cz](https://www.darujme.cz/projekt/1203742). V blízké době přidáme i darování přes [Benevity](https://causes.benevity.org/causes/203-5658295389895_b66f) pro dárce se zaměstnavateli zapojenými v tomto programu."

