  summary: "Udělali jsme několik funkčních vylepšení našeho webu. Na titulní stránku jsme přidali rozcestník specifický pro různé role (veřejnost, učitele, novináře) a přepsali sekci o týmu. Pro zpřehlednění dlouhých textů jsme přidali rozbalovací sekce (viz například text ke grafice [Národních adaptačních strategií](/infografiky/adaptacni-strategie-cr) nebo [Potenciál vybraných způsobů snížení emisí v ČR](/infografiky/potencial-zpusobu-snizeni-emisi))."

