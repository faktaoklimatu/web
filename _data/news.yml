- date: 2019-09-20
  title: "První veřejná debata, další pouliční akademie"
  summary: |
    V rámci [Týdne pro klima](https://www.tydenproklima.cz/brno) jsme v Brně za Fakta o klimatu:
    * uspořádali besedu 'Co víme o klimatu a klimatické změně?' s anotací _'Zprávy o klimatické změně a o tom, jak ji můžeme ovlivnit jsou někdy protichůdné, často vytržené ze souvislostí, někdy mohou vypadat jako náhodné výkřiky, jindy jako souboj \"alarmistů\" a \"popíračů\". Jak se v tom vyznat? V přednášce chceme pomoci laikům zorientovat se v tématu. Co víme o klimatickém systému s jistotou a co naopak víme jen přibližně? Na čem stojí přesvědčení, že současné změny klimatu způsobuje lidská činnost? Jaký můžeme očekávat další vývoj, jaké dopady jsou nevyhnutelné a co je možné ovlivnit? Jak vypadají různé scénáře vývoje? V čem jsou nepřesné nebo chybné argumenty stávkujících studentů nebo skeptiků?'_
    * zorganizovali další dvě pouliční akademie – jednu velkou při klimatické stávce, druhou malou v rámci zakončení Týdne pro klima. Celkem tedy ke konci září máme za sebou již 5 pouličních akademií.

