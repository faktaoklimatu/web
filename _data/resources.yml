  description-short: "Nezávislá vědecká analýza, která pravidelně sleduje vládní klimatická opatření v kontextu [Pařížské dohody](https://cs.wikipedia.org/wiki/Pa%C5%99%C3%AD%C5%BEsk%C3%A1_dohoda) už od roku 2009."
