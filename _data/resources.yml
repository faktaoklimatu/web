  description-long: "Stránka obsahuje i odkazy na [historické datasety](https://www.co2.earth/historical-co2-datasets) (paleoklimatologie). Monitoruje např. [globální teplotu](https://www.co2.earth/global-warming-update), [akceleraci nárůstu CO2](https://www.co2.earth/co2-acceleration), [globální emise](https://www.co2.earth/co2-acceleration) či [pH v oceánech](https://www.co2.earth/carbon-in-the-ocean). Web udává i koncentrace CO2 z Ice core."
